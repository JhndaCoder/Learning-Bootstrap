<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS Bundle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learning Bootstrap</title>
</head>

<body>

    <!-- Heading Tag -->
    <h1>Bootstrap 5 Tutorial</h1>
    <h2>This is an h2</h2>
    <h4>This is an h4</h4>
    <h2 class="h4">This is an h2 with h4 class</h2>
    <h4 class="h2">This is an h4 with h2 class</h4>

    <!-- Display Headings -->

    <h1 class="display-1">disply-1 heading</h1>
    <h1 class="display-3">display-2 heading</h1>
    <h1 class="display-4">display-4 heading</h1>
    <p class="display-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>



    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
