<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Learning Bootstrap</title>
</head>

<body>

    <!-- Basic buttons -->
    <h2>Buttons</h2>

    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <!-- Anchor tag as buttons -->
    <h2>Links as buttons</h2>

    <a href="#" class="btn btn-info">Info anchor tag</a>
    <a href="#" class="btn btn-success">Success anchor tag</a>

    <!-- Button sizes -->
    <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>

    <!-- Outlined styles -->
    <h2>Button styles</h2>

    <button class="btn btn-outline-primary">Outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">Outlined secondary large button</button>

    <!-- Button groups -->
    <h2>Button groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">Button_1</a>
        <a href="#" class="btn btn-warning">Button_2</a>
        <a href="#" class="btn btn-success">Button_3</a>
    </div>


</body>

</html>
